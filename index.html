<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #111;
}

header {
  background: #000;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  gap: 20px;
}

header h1 {
  font-size: 42px;
  margin: 0;
}

header p {
  margin: 0;
  font-size: 14px;
  color: #ccc;
}

#siteLogo {
  height: 80px;
  display: none;
  cursor: pointer;
}

section {
  padding: 30px;
}

button {
  padding: 10px 18px;
  background: #000;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #333;
}

input[type="file"], input[type="text"], input[type="password"] {
  padding: 8px;
  width: 100%;
  margin-top: 10px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}

.admin {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  max-width: 400px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <img id="siteLogo" alt="Print Care Logo">
  <div>
    <h1>Print Care</h1>
    <p>Your Complete Printing Solution</p>
  </div>
</header>

<!-- MAIN -->
<section>
  <h2>Welcome to Print Care</h2>
  <p>Click any image or logo to upload (Admin only).</p>
</section>

<!-- GALLERY -->
<section>
  <h2>Gallery</h2>
  <div class="gallery" id="gallery"></div>
</section>

<!-- ADMIN LOGIN -->
<section id="loginSection">
  <div class="admin">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

<!-- ADMIN DASHBOARD -->
<section id="adminPanel" class="hidden">
  <div class="admin">
    <h3>Admin Panel</h3>

    <label><b>Upload Logo</b></label>
    <input type="file" id="logoUpload" accept="image/*">

    <br><br>
    <label><b>Upload Gallery Image</b></label>
    <input type="file" id="galleryUpload" accept="image/*">
  </div>
</section>

<script>
// -------- LOGO FIX --------
const logoImg = document.getElementById("siteLogo");
const logoInput = document.getElementById("logoUpload");

// Load saved logo
window.addEventListener("load", () => {
  const savedLogo = localStorage.getItem("printcare_logo");
  if (savedLogo) {
    logoImg.src = savedLogo;
    logoImg.style.display = "block";
  }

  loadGallery();
});

// Upload logo
if (logoInput) {
  logoInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      localStorage.setItem("printcare_logo", e.target.result);
      logoImg.src = e.target.result;
      logoImg.style.display = "block";
    };
    reader.readAsDataURL(file);
  });
}

// -------- ADMIN LOGIN --------
function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u === "admin" && p === "password123") {
    document.getElementById("adminPanel").classList.remove("hidden");
    document.getElementById("loginSection").classList.add("hidden");
    alert("Admin Logged In");
  } else {
    alert("Wrong login");
  }
}

// -------- GALLERY --------
const galleryDiv = document.getElementById("gallery");
const galleryUpload = document.getElementById("galleryUpload");

function loadGallery() {
  const images = JSON.parse(localStorage.getItem("printcare_gallery") || "[]");
  galleryDiv.innerHTML = "";
  images.forEach(img => {
    const i = document.createElement("img");
    i.src = img;
    galleryDiv.appendChild(i);
  });
}

if (galleryUpload) {
  galleryUpload.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const images = JSON.parse(localStorage.getItem("printcare_gallery") || "[]");
      images.push(e.target.result);
      localStorage.setItem("printcare_gallery", JSON.stringify(images));
      loadGallery();
    };
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
