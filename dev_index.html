<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrintCare Admin Panel</title>
<style>
body { font-family: 'Poppins', sans-serif; padding:40px; background:#f8f8f8; text-align:center;}
h2 { color:#007bff; margin-bottom:20px;}
input[type=file]{ margin-bottom:20px;}
button{ padding:10px 20px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer;}
#uploadMsg { margin-top:15px; color:green; font-weight:bold; }
</style>
</head>
<body>

<h2>Admin Panel - Upload Gallery Images</h2>

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" id="galleryUpload" name="images" multiple accept="image/*">
  <br>
  <button type="submit">Upload</button>
</form>
<p id="uploadMsg"></p>

<script>
const uploadForm = document.getElementById('uploadForm');
const galleryUpload = document.getElementById('galleryUpload');
const uploadMsg = document.getElementById('uploadMsg');

uploadForm.addEventListener('submit', e => {
  e.preventDefault();
  const files = galleryUpload.files;
  if (!files.length) return alert('Please select files.');

  const formData = new FormData();
  for (let i=0;i<files.length;i++) formData.append('images', files[i]);

  fetch('/upload', { method:'POST', body: formData })
    .then(res => res.json())
    .then(data => {
      uploadMsg.textContent = `${data.files.length} image(s) uploaded successfully!`;
      galleryUpload.value = '';
    })
    .catch(err => {
      uploadMsg.textContent = 'Upload failed!';
      console.error(err);
    });
});
</script>

</body>
</html>
